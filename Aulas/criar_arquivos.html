<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Criando e modificando arquivos no repositório</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <header>
                <h1>Criando e modificando arquivos no repositório</h1>
            </header>

            <section>
                <h2>Comandos importantes</h2>
                <mark class="comando">1. git status</mark>
                <p>
                    Mostra os arquivos que faltam ser salvos no repositórios, ou commits, etc.
                </p>
                <img class="imagem100" src="media/img05 git status.png" alt="mostrando-git-status">

                <mark class="comando">2. git add</mark>
                <p>Adiciona arquivos modificados ou novos em um pacote <mark>(commit)</mark>.</p>
            </section>
        </main>
    </body>
</html>
